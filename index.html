<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="background-image">
      <div class="image-text">
        <p class="text">Sign-up Form</p>
        <div class="fill"></div>
        <p class="text">Photo by <a href="https://unsplash.com/photos/YLSwjSy7stw?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Alfrons Morales</a></p>  
      </div>
    </div>
    <div class="sign-up-form-container">
      <div class="wrapper blurb">
        <div class="blurb-text">
          <strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</strong>
        </div>
        <div class="blurb-text-end">
          <strong>You <em>know</em> you want to.</strong>
        </div>
      </div>
      <div class="sign-up-form">
        <form action="" method="post" id="sign-up-form-element">
          <div class="form">
            <div class="form-input">
              <div class="wrapper-form">
                <h3 class="form-title">Let's do this!</h3>
                <div class="sign-up-info">
                  <div class="form-row">
                    <div class="form-item">
                      <label for="first-name">First name</label>
                      <input type="text" name="first-name" id="first-name" class="form-field" required>
                      <span class="error-message" id="first-name-error-message"></span>
                    </div>
                    <div class="form-item">
                      <label for="last-name">Last name</label>
                      <input type="text" name="last-name" id="last-name" class="form-field" required>
                      <span class="error-message" id="last-name-error-message"></span>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-item">
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" class="form-field" required>
                      <span class="error-message" id="email-error-message"></span>
                    </div>

                    <div class="form-item">
                      <label for="phone-number">Phone number</label>
                      <input type="tel" name="phone-number" id="phone-number" class="form-field" required>
                      <span class="error-message" id="phone-number-error-message"></span>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-item">
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password" class="form-field" required>
                      <span class="error-message" id="password-error-message"></span>
                    </div>
                    
                    <div class="form-item">
                      <label for="confirm-password">Confirm password</label>
                      <input type="password" name="confirm-password" id="confirm-password" class="form-field" required>
                      <span class="error-message" id="confirm-password-error-message"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="wrapper-form">
              <div class="sign-up-submit">
                <input type="button" value="Create Account" id="submit-button">
              </div>
            </div>
          </div>
        </form>
        <div class="wrapper-form log-in-message">
          Already have an account? <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
